<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors, Shoot!</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/modal.css">
</head>
<body>

    
    <h1 class="container">Elephant, Cat, Mouse!</h1>
    <h2 class="container">It's easy...</h2>
    
    <div class="container">
        <ul>
            <li>Elephants stomp the cats, cats eat the mice, and mice scare the elephants!</li>
            <li>Click the elephant, cat, or mouse to start playing against the computer. </li>
            <li>The first to score 5 points wins the game!</li>
        </ul>
    </div>

    <div class="container show">
        <!-- add a "start now" button that hides when clicked 
                and makes the rps buttons appear -->
    </div>

    <div class="container">
        <h3>Make your selection:</h3>
    </div>

    <div class="container choices">
        
            <button id="rock" class="choice img-rock">elephant</button>
            <button id="scissors" class="choice img-scissors">cat</button>
            <button id="paper" class="choice img-paper">mouse</button>
        
    </div>

    <div id="score" class="container score">
        <p>Player: 0</p>
        <p>Computer: 0</p>
    </div>

    <div class="container">
        <button id="restart" class="restart-btn">Restart Game</button>
    </div>

    <!-- modal content -->
    <div class="modal">
        <div id="result" class="modal-content"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
